<div id="about-game-mode">        
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var buffer = [];
    var done = false;
    const secret = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    $(document).keydown(function(e) {
      if (done)
        return;
      var keyCode = e.originalEvent.keyCode;
      buffer.push(keyCode);
      if (buffer.length > secret.length)
        buffer.shift();
      if (JSON.stringify(buffer) == JSON.stringify(secret)) {
        $(".post-content > ul").append('<li>I am <span style="color:GoldenRod;">Gold</span> rank in Valorant and <span style="color:DarkCyan;">Diamond</span> rank in SFV.</li>');
        done = true;
      }
    });
  </script>
</div>
